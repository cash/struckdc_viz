<!DOCTYPE html>
<html>
  <head>
    <title>Struck in DC Visualization</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="data.json"></script>
    <script>


var map;
function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(38.9025, -77.0365)
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var gradient = [
    'rgba(255, 0, 0, 0)',
    'rgba(255, 0, 0, 0.1)',
    'rgba(255, 0, 0, 0.2)',
    'rgba(255, 0, 0, 0.3)',
    'rgba(255, 0, 0, 0.4)',
    'rgba(255, 0, 0, 0.5)',
    'rgba(255, 0, 0, 0.6)',
    'rgba(255, 0, 0, 0.7)',
    'rgba(255, 0, 0, 0.8)',
    'rgba(255, 0, 0, 0.9)',
    'rgba(255, 0, 0, 1)'
  ];

  var struckData = [];
  for (index = 0; index < data.length; index++) {
    struckData.push(new google.maps.LatLng(data[index][0], data[index][1]))
  }

  var pointArray = new google.maps.MVCArray(struckData);
  var heatmap = new google.maps.visualization.HeatmapLayer({
    map: map,
    data: pointArray,
    gradient: gradient,
    maxIntensity: 2
  });

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
